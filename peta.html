        function setActiveWidget(type) {
          switch (type) {
            case "distance":
              activeWidget = new DistanceMeasurement2D({
                view: view,
              });
              // skip the initial 'new measurement' button
              activeWidget.viewModel.start();
              view.ui.add(activeWidget, "top-right");

              break;
            case "area":
              activeWidget = new AreaMeasurement2D({
                view: view,
              });
              // Measurement labels can be accessed from this property
              activeWidget.watch(
                "viewModel.measurement",
                function (measurement) {
                  var ukur = measurement.area.toFixed(2);
                  document.getElementById("ukur").value = ukur;
                }
              );
              // skip the initial 'new measurement' button
              activeWidget.viewModel.start();
              view.ui.add(activeWidget, "top-right");
              setActiveButton(document.getElementById("areaButton"));
              break;
            case null:
              if (activeWidget) {
                view.ui.remove(activeWidget);
                activeWidget.destroy();
                activeWidget = null;
              }
              break;
          }
        }

      // Function untuk search and filter kegiatan
      function searchKegiatan() {
        var input, filter, listKegiatan, kegiatan, a, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        listKegiatan = document.getElementById("kegiatan-filter");
        kegiatan = listKegiatan.getElementsByClassName("form-check");
        for (i = 0; i < kegiatan.length; i++) {
          a = kegiatan[i].getElementsByClassName("form-check-label")[0];
          txtValue = a.textContent || a.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            kegiatan[i].style.display = "";
          } else {
            kegiatan[i].style.display = "none";
          }
        }
      }

              <input

        <form
          id="formD"
          name="formD"
          action=""
          method="post"
          enctype="multipart/form-data"
        >
          <div class="login-box">
            <h3 style="color: rgba(0, 0, 0, 0.7); margin-bottom: 16px">
              Perhitungan Intensitas
            </h3>
            <p style="color: rgb(9, 156, 17); margin-bottom: 10px">
              *Pilih Zona pada Peta untuk mendapatkan nilai intensitas dan
              tentukan luasan area
            </p>
            <br />

            <div class="input-form-box">
              <div class="user-box">
                <input
                  type="text"
                  id="ukur"
                  name="luaslahan"
                  required=""
                  onkeyup="OnChange(this.value)"
                  onKeyPress="return isNumberKey(event)"
                />
                <label>Luas Lahan</label>
              </div>
              <div class="user-box">
                <input
                  type="text"
                  id="kdb"
                  name="kdb"
                  required=""
                  onkeyup="OnChange(this.value)"
                  onKeyPress="return isNumberKey(event)"
                />
                <label class="label2">KDB</label>
              </div>

              <div class="user-box">
                <input
                  type="text"
                  id="klb"
                  name="klb"
                  required=""
                  onkeyup="OnChange(this.value)"
                  onKeyPress="return isNumberKey(event)"
                />
                <label>KLB</label>
              </div>
              <div class="user-box">
                <input
                  type="text"
                  id="kdh"
                  name="kdh"
                  required=""
                  onkeyup="OnChange(this.value)"
                  onKeyPress="return isNumberKey(event)"
                />
                <label class="label2">KDH</label>
              </div>

              <div class="row" style="width: 100%">
                <input
                  type="button"
                  class="btn_hitung"
                  onClick="hitung()"
                  value="Hitung"
                />
                <input
                  type="reset"
                  style="background-color: red"
                  class="btn_hitung"
                  onclick="clear()"
                  value="Reset"
                /><br />
                <!-- <hr class="hitung"> -->
              </div>
            </div>
            <br />

            <label style="font-size: 14px; color: rgb(0, 0, 0)"
              >Luas Dasar Bangunan (m2) :</label
            >
            <!-- <input type="text" name="txtDisplay" value="" readonly="readonly" class="hasil"><br> -->
            <input
              type="text"
              name="txtDisplaykdb"
              value=""
              readonly="readonly"
              class="hasil"
            /><br />

            <label style="font-size: 14px; color: rgb(0, 0, 0)"
              >Luas Lantai Bangunan (m2) :</label
            >
            <input
              type="text"
              name="txtDisplayklb"
              value=""
              readonly="readonly"
              class="hasil"
            /><br />

            <label style="font-size: 14px; color: rgb(0, 0, 0)"
              >Jumlah Lantai Bangunan :</label
            >
            <input
              type="text"
              name="txtDisplayklbtinggi"
              value=""
              readonly="readonly"
              class="hasil"
            /><br />

            <label style="font-size: 14px; color: rgb(0, 0, 0)"
              >Lahan Hijau :</label
            >
            <input
              type="text"
              name="txtDisplaykdh"
              value=""
              readonly="readonly"
              class="hasil"
            />
          </div>
        </form>

        <script type="text/javascript" language="Javascript">
          luaslahan = document.formD.luaslahan.value;
          document.formD.txtDisplay.value = luaslahan;
          kdb = document.formD.kdb.value;
          document.formD.txtDisplay.value = kdb;
          klb = document.formD.kdb.value;
          document.formD.txtDisplay.value = klb;
          kdh = document.formD.kdb.value;
          document.formD.txtDisplay.value = kdh;

          function hitung() {
            luaslahan = document.formD.luaslahan.value;
            kdb = document.formD.kdb.value;
            klb = document.formD.klb.value;
            kdh = document.formD.kdh.value;

            totalkdbhasil = luaslahan * (kdb / 100);
            totalkdb = totalkdbhasil.toFixed(2);
            document.formD.txtDisplaykdb.value = totalkdb;

            totalklbhasil = luaslahan * klb;
            totalklb = totalklbhasil.toFixed(2);
            document.formD.txtDisplayklb.value = totalklb;

            tinggibangunanhasil = totalklb / totalkdb;
            var tinggibangunan = Math.floor(tinggibangunanhasil);
            document.formD.txtDisplayklbtinggi.value = tinggibangunan;

            totalkdhhasil = luaslahan * (kdh / 100);
            totalkdh = totalkdhhasil.toFixed(2);
            document.formD.txtDisplaykdh.value = totalkdh;
          }

          function clear() {
            document.formD.luaslahan.value.reset();
          }
        </script>
      </div>
    </div>
  </body>
</html>
